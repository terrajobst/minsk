# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

variables:
  sln: './src/minsk.sln'
  tests: './src/Minsk.Tests/Minsk.Tests.csproj'
  samples: './samples/samples.sln'

steps:
- script: mkdir artifacts
  displayName: 'Create artifacts dir'
- task: DotNetCoreCLI@2
  displayName: Build minsk ($(buildConfiguration))
  inputs:
    command: build
    projects: $(sln)
    arguments: -c $(buildConfiguration)
- task: DotNetCoreCLI@2
  displayName: Run tests ($(buildConfiguration))
  inputs:
    command: test
    projects: $(tests)
    arguments: -c $(buildConfiguration)
    publishTestResults: true
- task: DotNetCoreCLI@2
  displayName: Publish minsk ($(buildConfiguration))
  inputs:
    command: publish
    projects: $(sln)
    arguments: -c $(buildConfiguration)
    publishWebProjects: false
    zipAfterPublish: false
- task: DotNetCoreCLI@2
  displayName: Build samples ($(buildConfiguration))
  inputs:
    command: build
    projects: $(samples)
    arguments: -c $(buildConfiguration)
